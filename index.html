<!DOCTYPE html>
<html>
<head>
  <title>Register - Volt Site</title>
  <style>
    body { font-family: monospace; background: #111; color: #eee; padding: 20px; }
    input, button {
      padding: 8px;
      margin: 5px 0;
      font-size: 16px;
      border: none;
      border-radius: 4px;
    }
    button { background: #1400ff; color: white; cursor: pointer; }
    button:hover { background: #0f00cc; }
  </style>
</head>
<body>
  <h2>Register</h2>
  <form onsubmit="registerVolt(event)">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="pw" placeholder="Password" required><br>
    <button type="submit">Register</button>
  </form>
  <p id="msg"></p>

  <script src="store.js"></script>
</body>
</html>
